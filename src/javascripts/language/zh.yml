 original-baoquan-tip: 自行上传原创内容保全，由保全网为您进行区块链数据固定。保全网不对您上传内容的真实性作验证。
 notary-tip: 保全数据出具司法鉴定意见书服务，由千信网联合司法鉴定中心提供。
 notary-time: 一般申请后7个工作日内完成。
 file-attestation: 文件保全
 file-attestation-descript: 自行上传文件保全，由保全网为您进行区块链数据固定。
 file-attestation-tip: 保全网不对您上传内容的真实性作验证。
 org-att-tip: 针对企业用户，保全网可以将电子数据保全业务嵌入您的业务流程中。
 org-api-access: 调用API即可接入。
 baoquan-chain: 保全链是保全网基于Fabric架构定制开发，联合司法鉴定机构、公证处、知识产权局、司法厅等权威机构共同搭建的区块链可信电子数据存证平台。
 brqp: 中钞可信登记开放平台（英文全称Blockchain-Registry-Open-Platform，简称BROP），是中钞区块链技术研究院的基于自主知识产权研发的开放式可信登记平台。
 factom: 公证通（Factom）利用比特币的区块链技术来革命商业社会和政府部门的数据管理的数据记录方式。
 fileHash: 存证文件HASH

