 principle: 查看原理
 hash-title: 保全网存证原理
 hash-sub-title: 保全网采用了区块链技术存证数据，区块链将电子数据固化，任何人都无法做到不留痕迹的修改链上数据。我们的存证方法如下
 create-sha256: 保全网将您的数据文件用SHA256算出数据指纹
 save-file-hash: 我们也在区块链上存放了文件的指纹。
 remarks: 注
 sha256: SHA256是电子世界中在不知道数据内容下感知数据未被篡改的算法，目前全球所有的数据文件中，从未产生两个文件的数据指纹是一模一样的。任何人修改文件中的任何内容，哪怕是一个标点符号，也会让数据指纹变得完全不一样。
 how-to-verify: 如何验证存证没有被任何人篡改
 download-pdf: 你可以将PDF文件下载下来，使用SHA256文件计算工具生成SHA256的值。
 on: 在
 block-chain: 区块链
 search-file-hash: 上查询此文件的指纹。
